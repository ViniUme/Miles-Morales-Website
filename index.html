<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Morales</title>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="assets/video/spiderman2.mp4" type="video/mp4">
        </video>
        <div class="content">

            <header>
                <nav id="nav">
                    <img src="assets/img/spider.svg" class="spider">

                    <div class="link-pages">
                        <ul class="list">
                            <li>home</li>
                            <li>story</li>
                            <li>wallpapers</li>
                            <li>collector's edition</li>
                        </ul>
                    </div>

                    <div class="social">
                        <img src="assets/img/twitter.svg">
                        <img src="assets/img/instagram.svg">
                        <img src="assets/img/facebook.svg">
                    </div>
                    
                    <div id="mobile-menu" onclick="ToggleMenu()"><div class="hamburger-menu"></div></div>

                </nav>
            </header>

            <section class="middle">
                <div class="separator">
                    <img src="assets/img/title.svg">

                    <div class="buttons">
                        <input type="button" class="btn pre-order" value="PRE-ORDER NOW">
                        <input type="button" class="btn teaser" value="WATCH THE TEASER">
                    </div>
                </div>
                <img src="assets/img/spider-man.png" class="miles">

            </section>

        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
